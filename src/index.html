    <header class="globalHeader">
        <form action="https://www.baidu.com/s" method="get" class="searchForm">
            <input type="text" name="wd">
            <button type="submit">
                <div class="classWrapper">
                    <svg class="icon">
                        <use xlink:href="#icon-search1"></use>
                    </svg>
                </div>
            </button>

        </form>
    </header>

    <main class="globalMain">
        <ul class="siteList">
            <li class="lastLi">

                    </div>

                </div>
            </li>
        </ul>
    </main>
